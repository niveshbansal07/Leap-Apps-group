<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="LEAP-CSS/leap_contact.css">
    <link rel="stylesheet" href="LEAP-CSS/main-nav-ftr.css">
</head>

<body>
    <!--  NAVBAR  -->
    <header class="main-header">
        <div class="mobile-nav">
            <div class="logo-container">
                <img src="images/gym_header.jpg" />
                <h2>GYM leap</h2>

            </div>
            <div class="nav-btn">
                <div class="nav-btn-stroke"></div>
                <div class="nav-btn-stroke"></div>
                <div class="nav-btn-stroke"></div>
            </div>
        </div>
        <div class="desktop-nav">
            <div class="logo-container">
                <img src="images/gym_header.jpg" />
                <h2>GYM leap</h2>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="leap_home.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="leap_apps.html" class="nav-link">APPS</a>
                    </li>
                    <li class="nav-item">
                        <a href="leap_contact.html" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="head">
            <div class="heading1">
                <h1>LEAP APPS</h1>
            </div>
            <div class="heading2">
                <h1>MILLIONS OF USERS' CHOICE</h1>
            </div>
            <div class="headPara1">
                <p>Creating beautiful digital products engineered to fulfill all your needs in health & lifestyle</p>
            </div>
        </div>

        <div class="contactUs">
            <h1>CONTACT <span>US!</span></h1>
        </div>

        <!-- contact box -->

        <section class="contact" id="contact">

            <form action="/" method="post">

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="number" id="number" name="number" placeholder="Mobile Number" required>
                    </div>
               
                <div class="textarea-field">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"
                        required></textarea>
                </div>
            </div>
                <div class="btn-box btns">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; gymleap.com | All Right Reserved 2024 </p>
        </div>

        <div class="footer-iconTop">
            <a href="#">
                <h1>^</h1>
            </a>
        </div>
    </footer>

    <script src="LEAP-JS/nav-mobile.js"></script>
